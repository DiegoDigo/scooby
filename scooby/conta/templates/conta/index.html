{% extends "conta/base.html" %}
{% load widget_tweaks%}
{% block container %}
<div class="container">
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
{{form.non_field_errors}}
<form method="post">
  {% csrf_token %}
{%for field in form %}
 {{field.label_tag}}
 {{field|add_class:"form-control"}}
 {% if field.errors %}
  {{field.errors}}
  {% endif %}
{% endfor %}
<br/>

<input type="submit" class="btn btn-primary btn-block btn-lg" value="acessar"/>
</form>
</div>
<div class="col-md-3"></div>
</div>
<div class="row"></div>
<br/>
<p></p>
</div>
{% endblock %}
